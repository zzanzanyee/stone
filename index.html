<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>김찬희의 미쳐버린 홈페이지</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      display: flex;
      height: 100vh;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      background-size: 400% 400%;
      animation: gradientBG 20s ease infinite;
      color: white;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    aside {
      width: 260px;
      padding: 2rem 1.5rem;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(15px);
      border-right: 1px solid rgba(255,255,255,0.1);
    }

    aside h1 {
      font-size: 1.8rem;
      margin-bottom: 2rem;
      background: linear-gradient(45deg, #00c9ff, #92fe9d);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: bold;
    }

    aside nav ul {
      list-style: none;
    }

    aside nav li {
      margin: 1.2rem 0;
      cursor: pointer;
      font-size: 1.1rem;
      transition: 0.3s;
    }

    aside nav li:hover {
      color: #00e0ff;
      transform: translateX(5px);
    }

    main {
      flex: 1;
      padding: 3rem;
      overflow-y: auto;
    }

    .section {
      display: none;
      animation: fadeIn 0.5s ease;
    }

    .section.active {
      display: block;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      font-size: 2rem;
      margin-bottom: 1rem;
      color: #7fffd4;
    }

    p {
      line-height: 1.6;
      color: #ddd;
    }

    /* Scrollbar for dark mode */
    ::-webkit-scrollbar {
      width: 8px;
    }
    ::-webkit-scrollbar-thumb {
      background: rgba(255,255,255,0.1);
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <aside>
    <h1>김찬희의 미쳐버린 홈페이지</h1>
    <nav>
      <ul>
        <li onclick="showSection('notice')">📢 공지사항</li>
        <li onclick="showSection('about')">🙋 소개</li>
        <li onclick="showSection('contact')">✉️ 연락하기</li>
      </ul>
    </nav>
  </aside>

  <main>
    <div id="notice" class="section active">
      <h2>📢 공지사항</h2>
      <p>현재 홈페이지는 열심히 개발 중입니다. 새로운 기능이 곧 추가될 예정이에요.<br>많은 기대 부탁드립니다 :)</p>
    </div>
    <div id="about" class="section">
      <h2>🙋 소개</h2>
      <p>안녕하세요, 저는 김찬희입니다.<br>기술, 감성, 디자인이 공존하는 공간을 지향합니다.<br>혼돈 속에서도 질서를 찾는 게 저의 철학입니다.</p>
    </div>
    <div id="contact" class="section">
      <h2>✉️ 연락하기</h2>
      <p>이메일: cksgml8926@naver.com<br>GitHub: github.com/chanhee<br>Instagram: @zzanzanyee</p>
    </div>
  </main>

  <script>
    function showSection(id) {
      document.querySelectorAll('.section').forEach(sec => {
        sec.classList.remove('active');
      });
      document.getElementById(id).classList.add('active');
    }
  </script>
</body>
</html>
